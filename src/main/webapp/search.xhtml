<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view>
        <h:form>

            <!-- Page name -->
            <h:outputLabel value="Search page"/>
            <br/><br/>

            <!-- Buttons -->
            <h:panelGrid columns="3">
                <h:commandButton value="Blog" action="blog" immediate="true"/>
                <h:commandButton value="Settings" action="settings" immediate="true"/>
                <h:commandButton value="Logout" action="authorization" immediate="true"/>
            </h:panelGrid>
            <br/><br/>

            <table>
                <tr>
                    <td>
                        <ui:repeat var="user" value="#{searchBean.users}">

                            <table>
                                <tr>
                                    <td><!-- User -->
                                        <h:graphicImage library="images" name="logo.png"/>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{user.name}"/>
                                        <br/>
                                        <h:outputLabel value="#{user.age}"/>
                                        <br/>
                                        <h:outputLabel value="#{user.gender}"/>
                                        <br/>
                                        <h:outputLabel value="#{user.city}"/>
                                    </td>
                                </tr>
                            </table>
                            <!-- Separator -->
                            <h:graphicImage library="images" name="small_line.png"/>
                            <br/>
                        </ui:repeat>
                    </td>

                    <td>
                        <!-- Fields -->
                        <h:panelGrid>
                            <h:outputText value="Name"/>
                            <!-- TODO: Change to #{sessionBean.searchingUser.name} -->
                            <h:inputText id="name" value="#{searchBean.sessionBean.searchingUser.name}"/>

                            <h:outputText value="Age"/>
                            <h:inputText id="age" value="#{searchBean.sessionBean.searchingUser.age}"/>

                            <h:outputText value="Gender"/>
                            <h:inputText id="gender" value="#{searchBean.sessionBean.searchingUser.gender}"/>

                            <h:outputText value="City"/>
                            <h:inputText id="city" value="#{searchBean.sessionBean.searchingUser.city}"/>
                        </h:panelGrid>
                        <br/>

                        <!-- Buttons -->
                        <h:commandButton value="Search" action="search"/>
                    </td>
                </tr>
            </table>

        </h:form>
    </f:view>

</html>
