<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view>
        <h:form>


            <!-- Page name -->
            <h:outputLabel value="Registration page"/>
            <br/><br/>


            <!-- Fields -->
            <!-- TODO: validation message. -->
            <!-- TODO: required type of value. -->
            <h:panelGrid columns="2">

                <h:outputLabel value="Login"/>
                <h:inputText id="login" value="#{registrationBean.user.login}" required="true"/>

                <h:outputLabel value="Password"/>
                <h:inputSecret id="password" value="#{registrationBean.user.password}" required="true"/>

                <h:outputText value="Name"/>
                <h:inputText id="name" value="#{registrationBean.user.name}" required="true"/>

                <h:outputText value="Age"/>
                <h:inputText id="age" value="#{registrationBean.user.age}" required="true"/>

                <h:outputText value="Gender"/>
                <h:inputText id="gender" value="#{registrationBean.user.gender}" required="true"/>

                <h:outputText value="City"/>
                <h:inputText id="city" value="#{registrationBean.user.city}" required="true"/>

            </h:panelGrid>
            <br/>

            <!-- Buttons -->
            <h:panelGrid columns="2">
                <h:commandButton value="Login" action="authorization" immediate="true"/>
                <h:commandButton value="Registration" action="#{registrationBean.registration}"/>
            </h:panelGrid>

        </h:form>
    </f:view>

</html>
